participation_request_credit_card_terms=<div>אנו שמחים לצרף אותך למכירה באתר בידספיריט. </div><div><br/></div><div>לצורך אישורך, אנא קרא ואשר את <a href="terms" target="">תנאי המכירה והשימוש</a> הבאים, וכן מלא את פרטיך ואת מספר כרטיס האשראי שברשותך – <u>לביטחון בלבד</u> ובהתאם לתנאי המכירה. מכרטיס האשראי תילקח מסגרת אשראי של 1 ₪ לצורך בדיקת תקינות הכרטיס (הכרטיס לא יחוייב פרט לכרטיס מסוג דיירקט שיחוייב ויזוכה לאחר שבועיים) </div><div><br/></div><div>תשומת לבך, כי באישור תנאי המכירה הנך מצהיר ומתחייב, כי ידוע לך שהצעתך הינה מחייבת, ובמידה והצעתך תזכה במכרז יהיה עליך לשלם סך השווה ל-10% מסכום זכייתך בתוך 24 שעות ממועד הזכייה. כמו כן הנך מצהיר ומתחייב, כי במידה ותזכה במכרז אך תחזור בך מהצעתך ו/או לא תשלם את הסך הנ&#34;ל ו/או לא תפעל עפ&#34;י הוראות משרד כונס הנכסים\המוכר, תחוייב כפיצוי מוסכם בסך השווה ל-10% מסכום הזכייה, ובמקרה זה אישורך לתנאי המכירה מהווה הסכמה ואישור לחברת בידספיריט ו/או לכונס הנכסים\המוכר לחלט את הסך הנ&#34;ל באמצעות חיוב כרטיס האשראי שלך, כפי שמסרת למערכת בידספיריט, או באמצעי תשלום אחר.</div><div>האמור בלשון זכר מתייחס גם ללשון נקבה ולהיפך.</div><p><br/></p>
