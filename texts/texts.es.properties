participation_request_credit_card_terms=<div>אנו שמחים לצרף אותך למכירה באתר בידספיריט.&nbsp;</div><div><br></div><div><span style="font-family: inherit;">לצורך אישורך, אנא קרא ואשר את תנאי המכירה והשימוש הבאים, וכן מלא את פרטיך ואת מספר כרטיס האשראי שברשותך – <u>לביטחון בלבד</u> ובהתאם לתנאי המכירה.</span><br></div><div><span style="font-family: inherit;"><br></span></div><div>תשומת לבך, כי באישור תנאי המכירה הנך מצהיר ומתחייב, כי ידוע לך שהצעתך הינה מחייבת, ובמידה והצעתך תזכה במכרז יהיה עליך לשלם סך השווה ל-10% מסכום זכייתך בתוך 24 שעות ממועד הזכייה. כמו כן הנך מצהיר ומתחייב, כי במידה ותזכה במכרז אך תחזור בך מהצעתך ו/או לא תשלם את הסך הנ"ל ו/או לא תפעל עפ"י הוראות משרד כונס הנכסים\המוכר, תחוייב כפיצוי מוסכם בסך השווה ל-10% מסכום הזכייה, ובמקרה זה אישורך לתנאי המכירה מהווה הסכמה ואישור לחברת בידספיריט ו/או לכונס הנכסים\המוכר לחלט את הסך הנ"ל באמצעות חיוב כרטיס האשראי שלך, כפי שמסרת למערכת בידספיריט.</div><div><span style="font-family: inherit;">האמור בלשון זכר מתייחס גם ללשון נקבה ולהיפך.</span><br></div>
