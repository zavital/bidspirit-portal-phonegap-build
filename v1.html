
<!DOCTYPE html>
   

<html>

	<head>
		 
		
		<meta name="viewport" content="width=500">		
		<script src="phonegap.js"></script>

	
		<style>
		body{
			
			font-size:20px;
			padding:0;
			margin:0;
		}
		.button{			
			padding:5px;
			margin:20px;
			border:1px solid gray;			
			width:200px;
		}
		.bar{			
			background:#eee;
			margin:20px 0;
			text-align:left;
			text-indent:10px;
			padding:10px 0;
			border:1px solid #888;
		}
		
		.left{
			float:left;
		}
		
		input{
			width:200px;
			height:50px;
			font-size:25px;
			margin:20px 40px;
		}
		
		</style>


		<script>
			var initialWidth = null;
			
			function setZoom(zoom){				 
				 document.body.style.zoom=zoom;
			}
			
			function setWidth(width){				
				setZoom(Math.round(initialWidth*100/width)+"%");
				document.body.style.width=width+"px";
			}
			
			function init(){
				
				document.addEventListener("deviceready", function(){					
					navigator.splashscreen.hide();
					initialWidth=window.innerWidth;
					document.getElementById("message").innerHTML="initial width:"+initialWidth;
				}, false);
			}
			
					
		</script>
		
	</head>	
	
	<body onLoad="init()">
	
	 	<div class="button" onClick="setWidth(initialWidth)"> device width </div>
	 	
	 	<div class="button" onClick="setWidth(500)"> 500 </div>
	 	
	 	<div class="button" onClick="setWidth(300)"> 300 </div>
	 	
	 	<div class="button" onClick="setZoom (1)"> scale 1 </div>
	 	<div class="button" onClick="setZoom(0.5)"> scale 0.5 </div>
	 	
	 	<div  id="message" ></div>
	 	
	 	<input placeholder="enter text...">
	 	
	 	<div class="bar" style="width:100%">100%</div>	 	
	 	
	 	<div class="bar" style="width:100px">100px</div>
	 	
	 	<div class="bar" style="width:300px">200px</div>
	 	
	 	<div class="bar" style="width:300px">300px</div>
	 	
	 	<hr>
	 	
	 	<div class="left bar" style="width:100px">100px</div><div class="left bar" style="width:100px">100px</div><div class="left bar" style="width:100px">100px</div><div class="left bar" style="width:100px">100px</div>
	 	<div class="left bar" style="width:100px">100px</div><div class="left bar" style="width:100px">100px</div><div class="left bar" style="width:100px">100px</div><div class="left bar" style="width:100px">100px</div>
	 		 	
				
	</body>
</Html>
