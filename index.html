
<!DOCTYPE html>
   

<html>

	<head>
		 
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" >
		<meta name="viewport" content="width=device-width">
		<meta name="fragment" content="!">
		<meta charset="utf-8">

 		<script src="phonegap.js"></script>

		<script>
				var GlobalConfig={
					apiBase : "https://bidspirit.com/services/",
					staticFilesBase : "./",
					cachedApiBase : "https://bidspirit-portal.global.ssl.fastly.net/services/",					
					jsFilesBase : "./",
					templatesBase : "/",
					pageLoadTime : new Date().getTime(),
					appVersion : '0.469',					
					envName : "prod",
					isMobileApp:true,
					appName:"portal"
				}
				
				GlobalConfig.jsCacheVersion = "";
				GlobalConfig.cssCacheVersion = "";
				GlobalConfig.templatesCacheVersion =  GlobalConfig.appVersion;
				
				GlobalConfig.devMode = false;
				
		        var require = {
		       		baseUrl: GlobalConfig.jsFilesBase,		        	
		        	waitSeconds:120
			    };
					
		</script>
		
		<style>
		body{
			background:black;
		}
		.pgdebug.message{			
			position:absolute;
			z-index:1000;
			width:400px;
			height:200px;
			background:white;
			opacity:0.8;
			left:0px;
			overflow:auto;
			top:0;
		}
		.pgdebug.hide-button{			
			position:absolute;
			left:365px;
			z-index:1001;
			width:30px;
			height:30px;
			top:2px;
		}
		
		</style>


		
	</head>	
	
	<body >
	
	 
		<div ng-controller="MainController" ng-show="loadState=='loaded'" class="main" id="mainView">		 	
		 	<div  ui-view class="view"></div>
		 	<input class="pgdebug hide-button" type="checkbox" ng-model="hideDebug"  ng-hide="hideDebug">
		 	<div  id="pgDebugMessage" class="pgdebug message" ng-bind-html="debugMessage" ng-hide="hideDebug">	 	</div>
		</div>
		
		<script 
			data-main="portal/js/all",
			urlArgs : "v=5", 
			src='common/js/lib/require.js'>
		</script>
				
				
		<img 
			style="margin:20px auto;display:block;" 
			src="common/images/system/pagePreLoader.gif"  
			id="pagePreLoader"
		>
		
		
		<script>
			  var debugMode = false;
			    
			  if (debugMode){
			    setInterval(function(){document.getElementById("pgDebugMessage").scrollTop=100000;},1000);	
			  } else {
			    var debugElements = document.querySelectorAll(".pgdebug");
			    for (var i=0;i< debugElements.length;i++){
			    	debugElements[i].style.display="none";
			    }
			  }
		</script>
	</body>
</Html>
