
<!DOCTYPE html>
   

<html>

	<head>
		
		<meta name="viewport" content="width=device-width">
		<meta name="fragment" content="!">
 		<meta charset="utf-8">
        
 		<script src="phonegap.js"></script>

		<script>
				var debugMode = false;
		
				var ENV_NAME =  'qa';
				
				var serverName = ENV_NAME=='qa' ? 'qa.bidspirit.com' : 'bidspirit.com'; 
				
				var cdnSubDomain = ENV_NAME=='qa' ? 'bidspirit-portal-qa' : 'bidspirit-portal';
				 
				var GlobalConfig={
					apiBase : "https://"+serverName+"/services/",
					serverFilesBase : "./",
					staticFilesBase : "https://bidspirit-portal-static.global.ssl.fastly.net/",
					cachedApiBase : "https://"+cdnSubDomain+".global.ssl.fastly.net/services/",					
					jsFilesBase : "./",
					templatesBase : "/",
					pageLoadTime : new Date().getTime(),
					loadedTextsVersion : '2019-01-31_12-40-10',
					appVersion : '1.2194',
					mobileAppVersion : '436',					
					envName : "prod",					
					isMobileApp:true,
					appName:"portal"
				}
				
				
				
				GlobalConfig.jsCacheVersion = "";
				GlobalConfig.cssCacheVersion = "";
				GlobalConfig.templatesCacheVersion =  GlobalConfig.appVersion;
				
				GlobalConfig.devMode = false;
				
				
				if (ENV_NAME=="qa"){
					GlobalConfig.devMode = true;
					GlobalConfig.envName="qa";
				}
				
				//debugMode = GlobalConfig.envName=="qa";
				
		        var require = {
		       		baseUrl: "./",	
		       		urlArgs :  'v='+new Date().getTime()
			    };	
		</script>
		
		<style>
		body{
			background:black;
		}
		.pgdebug.message{			
			position:absolute;
			z-index:1000;
			width:300px;
			height:500px;
			background:white;
			opacity:0.8;
			right:80px;
			overflow:auto;
			top:30px;
			display:none;
		}
		.pgdebug.hide-button{			
			position:absolute;
			left:365px;
			z-index:1001;
			width:30px;
			height:30px;
			top:2px;     
			display:none;
		}
		
		</style>


		
	</head>	
	
	<body >
	
	 
		<div ng-controller="MainController" ng-show="loadState=='loaded'" class="main" id="mainView">				 	
		 	<div  ui-view class="view"></div>
		 	<input class="pgdebug hide-button" type="checkbox" ng-model="hideDebug"  ng-hide="hideDebug">
		 	<div  id="pgDebugMessage" class="pgdebug message" ng-bind-html="debugMessage" ng-hide="hideDebug">	 	</div>
		</div> 
		
		<script 
			data-main='portal/js/all',			
			src='common/js/lib/require.js'>
		</script>
				
				
		<img 
			style="margin:20px auto;display:block;" 
			src="common/images/system/pagePreLoader.gif"  
			id="pagePreLoader"
		>
		
		
		<script>
			if (debugMode){
				var debugElements = document.querySelectorAll(".pgdebug");
			   	for (var i=0;i< debugElements.length;i++){
			   		debugElements[i].style.display="block";
			   	}
			   	setInterval(function(){document.getElementById("pgDebugMessage").scrollTop=100000;},1000);	
			 }
		</script>
		
		
	</body>
</Html>
